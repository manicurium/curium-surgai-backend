services:
  mqtt5:
    image: eclipse-mosquitto:2.0.20
    container_name: mqtt5
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:rw
      - ./mosquitto/data:/mosquitto/data:rw
      - ./mosquitto/log:/mosquitto/log:rw
    restart: unless-stopped

volumes:
  config:
  data:
  log:

networks:
  default:
    name: mqtt5-network